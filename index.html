<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>My Shopping Cart</h1>
    </header>
    <div class="items">
        <div class="item">
            <img src="/image/shoe.jpg" alt="Item 1">
            <h2>shoe</h2>
            <p>$110.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>

        <div class="item">
            <img src="/image/Bag.jpg" alt="Item 1">
            <h2>Bag</h2>
            <p>$100.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>

        <div class="item">
            <img src="/image/smart watch.jpg" alt="Item 1">
            <h2>Smartwatch</h2>
            <p>$120.00</p>
            <button class="add-btn button">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>

        <div class="item">
            <img src="/image/Perfume.png" alt="Item 1">
            <h2>Perfume</h2>
            <p>$150.00</p>
            <button class="add-btn">Add to Cart</button>
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
            <button class="like-btn">❤</button>
        </div>
    </div>
    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="clear-cart">Clear Cart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
